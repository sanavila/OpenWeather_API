<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Agora!</title>
  <link rel="stylesheet" href="css/styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="form">
      <h3>Confira o clima de uma cidade</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" id=city-input>
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="weather-data">
      <h2><i class="fa-solid fa-location-dot"></i>
      <span id="city">Maceió</span>
      <img src="" alt="Bandeira do país" id="country">
      </h2>
      <p id="temperature"><span>38</span>&deg;C</p>
      <div class="description-container">
        <p id="description">Nublado</p>
        <img src="" alt="Condições do tempo" id="weather-icon">
      </div>
      <div class="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet"></i>
          <span>48%</span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span>3km/h</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
